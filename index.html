<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="script2.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <nav>
            <div class="navBar">
                <h1 class="navTitle">Tic-Tac-Toe</h1>
            </div>
        </nav>
    </header>
    
     <main>
        <div id="start-screen" class="startScreen">
            <button id="play-btn" class="playBtn">Play</button>
        </div>

        <div id="choice-overlay" class="choiceOverlay">
            <div id="choice-overlay-content" class="choiceOverlayContent">
                <h2>Choose Opponent</h2>
                <div id="btn-choices" class="btnChoices">
                    <button id="ai-btn" class="optionBtn">AI</button>
                    <button id="player-btn" class="optionBtn">Player</button>
                </div>
            </div>
        </div>
        

        <div id="game-container" class="gameContainer">
            <div class="dropdown">
                <button class="dropbtn">Difficulty</button>
                <div class="dropdown-content">
                    <a href="#" id="easy-btn">Easy</a>
                    <a href="#" id="medium-btn">Medium</a>
                    <a href="#" id="hard-btn">Hard</a>
                </div>
            </div>
            <div class="gridContainer">
                <div class="cell" cellInput="0"></div>
                <div class="cell" cellInput="1"></div>
                <div class="cell" cellInput="2"></div>
                <div class="cell" cellInput="3"></div>
                <div class="cell" cellInput="4"></div>
                <div class="cell" cellInput="5"></div>
                <div class="cell" cellInput="6"></div>
                <div class="cell" cellInput="7"></div>
                <div class="cell" cellInput="8"></div>
            </div>
            <h2 class="winner"></h2>
            <button class="restartBtn">Restart</button>
        </div>

        <div id="result-overlay" class="resultsOverlay">
            <div id="result-overlay-content" class="resultsOverlayContent">
            </div>
        </div>
     </main>

     <footer>Project made by </footer>
</body>
</html>
